<h1>Hello Angular</h1>



<div class="container">
  <div class="row">
    <div class="col-md-7">
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" [(ngModel)]="user.name">
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email">
        </div>

        <div class="form-group">
          <label for="tel">Telephone</label>
          <input type="tel" class="form-control" id="tel" name="tel" [(ngModel)]="user.telephone">
        </div>
        <button type="submit" class="btn btn-default" (click)="onClick()">Submit</button>
      </form>
    </div>
  </div>
</div>







<multiselect-form></multiselect-form>
