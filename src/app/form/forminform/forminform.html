<form>
  <input class="form-control text-input" type="text" [(ngModel)]="girl.name" name="name">
  <input class="form-control text-input" type="number" [(ngModel)]="girl.age" name="age">
  <select class="form-control select" name="genderSelect" [(ngModel)]="boy.gender" multiple>
    <option value="1"> 1</option>
    <option value="2">2</option>
    <option value="3">3</option>
  </select>
  <p>{{boy.gender}}</p>

</form>
